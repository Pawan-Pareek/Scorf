<template>
    <div class="budget-information-container">
        <!-- Overall Budget Section -->
        <div class="slds-card slds-m-bottom_large">
            <div class="slds-card__header">
                <h2 class="slds-card__header-title slds-text-heading_medium">Overall Budget</h2>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Total Project Budget -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            name="totalProjectBudget"
                            label="Total Project Budget"
                            type="number"
                            step="0.01"
                            formatter="currency"
                            value={totalProjectBudget}
                            onchange={handleFieldChange}
                            required
                            class="budget-field">
                        </lightning-input>
                    </div>

                    <!-- Minus Estimated Carry Forward Amount -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            name="minusEstimatedCarryForward"
                            label="Minus Estimated Carry Forward Amount"
                            type="number"
                            step="0.01"
                            formatter="currency"
                            value={minusEstimatedCarryForward}
                            onchange={handleFieldChange}
                            class="budget-field">
                        </lightning-input>
                    </div>

                    <!-- Minus Estimated Interest Earned -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            name="minusEstimatedInterestEarned"
                            label="Minus Estimated Interest Earned"
                            type="number"
                            step="0.01"
                            formatter="currency"
                            value={minusEstimatedInterestEarned}
                            onchange={handleFieldChange}
                            class="budget-field">
                        </lightning-input>
                    </div>

                    <!-- Total Amount Requested -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            name="totalAmountRequested"
                            label="Total Amount Requested"
                            type="number"
                            step="0.01"
                            formatter="currency"
                            value={totalAmountRequested}
                            readonly
                            required
                            class="budget-field calculated-field">
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>

        <!-- Certification of Contents Section -->
        <div class="slds-card">
            <div class="slds-card__header">
                <h2 class="slds-card__header-title slds-text-heading_medium">Certification of Contents</h2>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <!-- Certification Text -->
                <div class="certification-text slds-m-bottom_large">
                    <p class="slds-text-body_regular">
                        The information provided in this application for SC Opioid Recovery Funds is true, complete, and accurate, 
                        and all funds requested will only be used for approved purposes. In the event an applicant entity/organization 
                        is approved to receive funds from the SC Opioid Recovery Fund, the undersigned (authorized official signing 
                        for the applicant entity/organization) certifies that any false, fictitious, or fraudulent statements or 
                        claims may subject him or her to criminal, civil, or administrative penalties.
                    </p>
                </div>

                <!-- Signature and Date Row -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Electronic Signature -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            name="electronicSignature"
                            label="Electronic Signature"
                            type="text"
                            value={electronicSignature}
                            onchange={handleFieldChange}
                            required
                            placeholder="Type your full name"
                            class="signature-field">
                        </lightning-input>
                    </div>

                    <!-- Date (Auto-filled) -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            name="todaysDate"
                            label="Date"
                            type="text"
                            value={todaysDate}
                            readonly
                            class="date-field">
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
